    <style>
        :root {

            --secondary-color: #3498db;
            --accent-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --background-color: #1a1a1a;
            --card-color: #2d2d2d;
            --text-color: #ecf0f1;
            --text-secondary: #bdc3c7;

        * {

            margin: 0;
            padding: 0;
        }

        body {

            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        .container {

            max-width: 100%;
            margin: 0 auto;
            padding: 1vw;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo i {
            font-size: 24px;
            color: var(--secondary-color);
            margin-right: 10px;
        }

        h1 {
            font-size: 3vmin;
            font-weight: 500;
        }

        .camera-section {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 10px;
        }

        @media (max-width: 900px) {
            .camera-section {
                grid-template-columns: 1fr;
            }
            
            .camera-controls {
                grid-template-columns: repeat(3, 1fr);
                gap: 2%;
            }
            
            .control-btn {
                padding: 2vh;
                font-size: 2.5vmin;
            }
            
            .detection-item {
                padding: 2vh;
                font-size: 2.5vmin;
            }
            
            .option-btn {
                padding: 2vh;
                font-size: 2.5vmin;
            }
        }
        
        /* ëª¨ë°”ì¼ ì¥ì¹˜ ìµœì í™” */
        @media (max-width: 480px) {
            .container {
                padding: 2%;
            }
            
            .camera-controls {
                margin-top: 3vh;
            }
            
            .detection-item {
                padding: 1.5vh;
                font-size: 3vmin;
            }
            
            .control-btn i, .option-btn i {
                font-size: 4vmin;
            }
        }

        .main-camera {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 10px;
            position: relative;
        }

        .camera-feed {
            width: 100%;
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #video-feed {
            width: 100%;
            display: block;
            object-fit: cover;
            border-radius: var(--border-radius);
            background-color: #000;
            aspect-ratio: 4/3; /* í™”ë©´ ë¹„ìœ¨ ê³ ì • */
        }

        .camera-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }

        .record-indicator {
            width: 12px;
            height: 12px;
            background-color: var(--danger-color);
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .camera-time {
            font-size: 14px;
            font-weight: 500;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        .camera-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .control-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 5px;
        }

        .control-btn {
            background-color: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.3);
            color: var(--text-color);
            border-radius: var(--border-radius);
            padding: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background-color: rgba(52, 152, 219, 0.4);
            transform: translateY(-2px);
        }

        .control-btn i {
            font-size: 18px;
        }

        .center-btn {
            background-color: rgba(39, 174, 96, 0.2);
            border: 1px solid rgba(39, 174, 96, 0.3);
        }

        .center-btn:hover {
            background-color: rgba(39, 174, 96, 0.4);
        }

        .camera-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .option-btn {
            background-color: var(--card-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border-radius: var(--border-radius);
            padding: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.85em;
        }

        .option-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .option-btn i {
            margin-right: 8px;
        }

        .danger {
            background-color: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .danger:hover {
            background-color: rgba(231, 76, 60, 0.4);
        }

        .info-card {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 10px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 2.5vmin;
            font-weight: 500;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--accent-color);
        }

        .status-indicator i {
            margin-right: 5px;
        }

        .detection-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .detection-item {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 8px 10px;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detection-icon {
            margin-right: 10px;
            font-size: 18px;
            width: 20px;
            text-align: center;
            color: var(--secondary-color);
        }

        .detection-info {
            flex-grow: 1;
        }

        .detection-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .confidence {
            background-color: rgba(39, 174, 96, 0.2);
            color: var(--accent-color);
            border-radius: 20px;
            padding: 3px 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .system-status {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 8px;
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        #status {
            flex-grow: 1;
            margin-left: 10px;
        }

        .connected {
            color: var(--accent-color);
        }
        
        .connecting {
            color: var(--warning-color);
        }
        
        .disconnected {
            color: var(--danger-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }
            
            .header {
                padding: 10px 0;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .main-camera {
                padding: 10px;
            }
            
            .camera-controls {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .camera-options {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        /* í´ë¼ìš°ë“œ ìŠ¤í† ë¦¬ì§€ ìŠ¤íƒ€ì¼ */
        .cloud-section {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-top: 15px;
        }

        .cloud-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cloud-title {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
        }

        .cloud-title i {
            margin-right: 10px;
            color: var(--secondary-color);
        }

        .storage-usage {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .usage-bar {
            width: 100px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 0 10px;
            overflow: hidden;
        }

        .usage-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color) 0%, var(--warning-color) 80%, var(--danger-color) 100%);
            transition: width 0.3s ease;
        }

        .cloud-tabs {
            display: flex;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 3px;
        }

        .cloud-tab {
            flex: 1;
            text-align: center;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: calc(var(--border-radius) - 3px);
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .cloud-tab.active {
            background-color: var(--secondary-color);
            color: white;
        }

        .cloud-files {
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
        }

        .file-icon.video {
            background-color: var(--warning-color);
        }

        .file-info {
            flex-grow: 1;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .file-btn {
            padding: 6px 10px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .download-btn {
            background-color: var(--accent-color);
            color: white;
        }

        .download-btn:hover {
            background-color: #219a52;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--secondary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-files {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .no-files i {
            font-size: 48px;
            margin-bottom: 10px;
            opacity: 0.3;
        }

        .refresh-btn {
            background-color: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.3);
            color: var(--secondary-color);
            padding: 6px 12px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background-color: rgba(52, 152, 219, 0.4);
        }

        /* ìº¡ì²˜ ë²„íŠ¼ íŠ¹ë³„ ìŠ¤íƒ€ì¼ */
        .capture-btn {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            font-weight: bold !important;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2) !important;
            animation: pulse 2s infinite;
        }

        .capture-btn:hover {
            background: linear-gradient(135deg, #FF5252, #26C6DA) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3) !important;
        }

        @keyframes pulse {
            0% { box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2); }
            50% { box-shadow: 0 3px 15px rgba(255, 107, 107, 0.4); }
            100% { box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2); }
        }

        /* ìŠ¤í¬ë¡¤ë°” ìŠ¤íƒ€ì¼ */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* ì¢…ë£Œ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .shutdown-area {
            margin-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            display: flex;
            justify-content: center;
        }
        
        .shutdown-btn {
            background-color: rgba(231, 76, 60, 0.3);
            border: 2px solid rgba(231, 76, 60, 0.5);
            color: var(--text-color);
            border-radius: var(--border-radius);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            width: 70%;
            max-width: 200px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        
        .shutdown-btn i {
            margin-right: 8px;
            font-size: 1.2em;
        }
        
        .shutdown-btn:hover {
            background-color: rgba(231, 76, 60, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* ì¢…ë£Œ í™•ì¸ ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        .shutdown-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .shutdown-modal-content {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .shutdown-modal-header {
            background-color: rgba(231, 76, 60, 0.3);
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(231, 76, 60, 0.5);
        }
        
        .shutdown-modal-header i {
            color: var(--danger-color);
            font-size: 24px;
            margin-right: 10px;
        }
        
        .shutdown-modal-header h3 {
            margin: 0;
            color: var(--text-color);
        }
        
        .shutdown-modal-body {
            padding: 20px;
        }
        
        .shutdown-modal-body p {
            margin: 0 0 15px 0;
            color: var(--text-color);
        }
        
        .confirm-checkbox {
            display: flex;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .confirm-checkbox input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        
        .shutdown-modal-footer {
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .shutdown-modal-footer button {
            padding: 8px 20px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .shutdown-modal-footer button:first-child {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .shutdown-modal-footer button:first-child:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .shutdown-modal-footer button:last-child {
            background-color: var(--danger-color);
            color: white;
        }
        
        .shutdown-modal-footer button:last-child:hover {
            background-color: #c0392b;
        }
        
        .shutdown-modal-footer button:last-child:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* ë…¹í™” ë²„íŠ¼ í™œì„±í™” ìŠ¤íƒ€ì¼ */
        .recording {
            background-color: rgba(231, 76, 60, 0.4) !important;
            border: 1px solid rgba(231, 76, 60, 0.6) !important;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.6); }
            70% { box-shadow: 0 0 0 6px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }
    </style>
</head>
