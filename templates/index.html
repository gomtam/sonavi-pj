<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>스마트홈 CCTV 시스템</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --background-color: #1a1a1a;
            --card-color: #2d2d2d;
            --text-color: #ecf0f1;
            --text-secondary: #bdc3c7;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 1vw;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo i {
            font-size: 24px;
            color: var(--secondary-color);
            margin-right: 10px;
        }

        h1 {
            font-size: 3vmin;
            font-weight: 500;
        }

        .camera-section {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 10px;
        }

        @media (max-width: 900px) {
            .camera-section {
                grid-template-columns: 1fr;
            }
            
            .camera-controls {
                grid-template-columns: repeat(3, 1fr);
                gap: 2%;
            }
            
            .control-btn {
                padding: 2vh;
                font-size: 2.5vmin;
            }
            
            .detection-item {
                padding: 2vh;
                font-size: 2.5vmin;
            }
            
            .option-btn {
                padding: 2vh;
                font-size: 2.5vmin;
            }
        }
        
        /* 모바일 장치 최적화 */
        @media (max-width: 480px) {
            .container {
                padding: 2%;
            }
            
            .camera-controls {
                margin-top: 3vh;
            }
            
            .detection-item {
                padding: 1.5vh;
                font-size: 3vmin;
            }
            
            .control-btn i, .option-btn i {
                font-size: 4vmin;
            }
        }

        .main-camera {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 10px;
            position: relative;
        }

        .camera-feed {
            width: 100%;
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #video-feed {
            width: 100%;
            display: block;
            object-fit: cover;
            border-radius: var(--border-radius);
            background-color: #000;
            aspect-ratio: 4/3; /* 화면 비율 고정 */
        }

        .camera-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }

        .record-indicator {
            width: 12px;
            height: 12px;
            background-color: var(--danger-color);
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .camera-time {
            font-size: 14px;
            font-weight: 500;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        .camera-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .control-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 5px;
        }

        .control-btn {
            background-color: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.3);
            color: var(--text-color);
            border-radius: var(--border-radius);
            padding: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background-color: rgba(52, 152, 219, 0.4);
            transform: translateY(-2px);
        }

        .control-btn i {
            font-size: 18px;
        }

        .center-btn {
            background-color: rgba(39, 174, 96, 0.2);
            border: 1px solid rgba(39, 174, 96, 0.3);
        }

        .center-btn:hover {
            background-color: rgba(39, 174, 96, 0.4);
        }

        .camera-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .option-btn {
            background-color: var(--card-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border-radius: var(--border-radius);
            padding: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.85em;
        }

        .option-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .option-btn i {
            margin-right: 8px;
        }

        .danger {
            background-color: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .danger:hover {
            background-color: rgba(231, 76, 60, 0.4);
        }

        .info-card {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 10px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 2.5vmin;
            font-weight: 500;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--accent-color);
        }

        .status-indicator i {
            margin-right: 5px;
        }

        .detection-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .detection-item {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 8px 10px;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detection-icon {
            margin-right: 10px;
            font-size: 18px;
            width: 20px;
            text-align: center;
            color: var(--secondary-color);
        }

        .detection-info {
            flex-grow: 1;
        }

        .detection-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .confidence {
            background-color: rgba(39, 174, 96, 0.2);
            color: var(--accent-color);
            border-radius: 20px;
            padding: 3px 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .system-status {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 8px;
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        #status {
            flex-grow: 1;
            margin-left: 10px;
        }

        .connected {
            color: var(--accent-color);
        }
        
        .connecting {
            color: var(--warning-color);
        }
        
        .disconnected {
            color: var(--danger-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }
            
            .header {
                padding: 10px 0;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .main-camera {
                padding: 10px;
            }
            
            .camera-controls {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .camera-options {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        /* 클라우드 스토리지 스타일 */
        .cloud-section {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-top: 15px;
        }

        .cloud-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cloud-title {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
        }

        .cloud-title i {
            margin-right: 10px;
            color: var(--secondary-color);
        }

        .storage-usage {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .usage-bar {
            width: 100px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 0 10px;
            overflow: hidden;
        }

        .usage-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color) 0%, var(--warning-color) 80%, var(--danger-color) 100%);
            transition: width 0.3s ease;
        }

        .cloud-tabs {
            display: flex;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 3px;
        }

        .cloud-tab {
            flex: 1;
            text-align: center;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: calc(var(--border-radius) - 3px);
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .cloud-tab.active {
            background-color: var(--secondary-color);
            color: white;
        }

        .cloud-files {
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
        }

        .file-icon.video {
            background-color: var(--warning-color);
        }

        .file-info {
            flex-grow: 1;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .file-btn {
            padding: 6px 10px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .download-btn {
            background-color: var(--accent-color);
            color: white;
        }

        .download-btn:hover {
            background-color: #219a52;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--secondary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-files {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .no-files i {
            font-size: 48px;
            margin-bottom: 10px;
            opacity: 0.3;
        }

        .refresh-btn {
            background-color: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.3);
            color: var(--secondary-color);
            padding: 6px 12px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background-color: rgba(52, 152, 219, 0.4);
        }

        /* 캡처 버튼 특별 스타일 */
        .capture-btn {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            font-weight: bold !important;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2) !important;
            animation: pulse 2s infinite;
        }

        .capture-btn:hover {
            background: linear-gradient(135deg, #FF5252, #26C6DA) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3) !important;
        }

        @keyframes pulse {
            0% { box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2); }
            50% { box-shadow: 0 3px 15px rgba(255, 107, 107, 0.4); }
            100% { box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2); }
        }

        /* 스크롤바 스타일 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* 종료 버튼 스타일 */
        .shutdown-area {
            margin-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            display: flex;
            justify-content: center;
        }
        
        .shutdown-btn {
            background-color: rgba(231, 76, 60, 0.3);
            border: 2px solid rgba(231, 76, 60, 0.5);
            color: var(--text-color);
            border-radius: var(--border-radius);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            width: 70%;
            max-width: 200px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        
        .shutdown-btn i {
            margin-right: 8px;
            font-size: 1.2em;
        }
        
        .shutdown-btn:hover {
            background-color: rgba(231, 76, 60, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* 종료 확인 모달 스타일 */
        .shutdown-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .shutdown-modal-content {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .shutdown-modal-header {
            background-color: rgba(231, 76, 60, 0.3);
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(231, 76, 60, 0.5);
        }
        
        .shutdown-modal-header i {
            color: var(--danger-color);
            font-size: 24px;
            margin-right: 10px;
        }
        
        .shutdown-modal-header h3 {
            margin: 0;
            color: var(--text-color);
        }
        
        .shutdown-modal-body {
            padding: 20px;
        }
        
        .shutdown-modal-body p {
            margin: 0 0 15px 0;
            color: var(--text-color);
        }
        
        .confirm-checkbox {
            display: flex;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .confirm-checkbox input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        
        .shutdown-modal-footer {
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .shutdown-modal-footer button {
            padding: 8px 20px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .shutdown-modal-footer button:first-child {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .shutdown-modal-footer button:first-child:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .shutdown-modal-footer button:last-child {
            background-color: var(--danger-color);
            color: white;
        }
        
        .shutdown-modal-footer button:last-child:hover {
            background-color: #c0392b;
        }
        
        .shutdown-modal-footer button:last-child:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* 녹화 버튼 활성화 스타일 */
        .recording {
            background-color: rgba(231, 76, 60, 0.4) !important;
            border: 1px solid rgba(231, 76, 60, 0.6) !important;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.6); }
            70% { box-shadow: 0 0 0 6px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-video"></i>
                <h1>스마트홈 CCTV</h1>
            </div>
            <div id="current-time"></div>
        </div>
        
        <div class="camera-section">
            <div class="main-camera">
                <div class="camera-feed">
                    <img id="video-feed" src="" alt="카메라 스트림">
                    <div class="camera-overlay">
                        <div class="record-indicator"></div>
                        <div class="camera-time" id="camera-timestamp">실시간</div>
                    </div>
                </div>
                
                <div class="camera-controls">
                    <div class="control-row">
                        <div class="control-btn" id="zoom-in"><i class="fas fa-search-plus"></i></div>
                        <div class="control-btn center-btn" id="zoom-out"><i class="fas fa-search-minus"></i></div>
                        <div class="control-btn" id="pan-up"><i class="fas fa-arrow-up"></i></div>
                    </div>
                    <div class="control-row">
                        <div class="control-btn" id="pan-left"><i class="fas fa-arrow-left"></i></div>
                        <div class="control-btn center-btn" id="center-camera"><i class="fas fa-crosshairs"></i></div>
                        <div class="control-btn" id="pan-right"><i class="fas fa-arrow-right"></i></div>
                    </div>
                    <div class="control-row">
                        <div class="control-btn" id="pan-down"><i class="fas fa-arrow-down"></i></div>
                        <div class="control-btn center-btn" id="brightness-down"><i class="fas fa-sun"></i> -</div>
                        <div class="control-btn" id="brightness-up"><i class="fas fa-sun"></i> +</div>
                    </div>
                </div>
                
                <div class="camera-options">
                    <div class="option-btn" id="snapshot-btn"><i class="fas fa-camera"></i> 스냅샷</div>
                    <div class="option-btn" id="record-btn"><i class="fas fa-record-vinyl"></i> 녹화</div>
                    <div class="option-btn" id="rotate-btn"><i class="fas fa-sync"></i> 회전</div>
                    <div class="option-btn" id="settings-btn"><i class="fas fa-cog"></i> 설정</div>
                    <div class="option-btn" id="test-fcm-btn"><i class="fas fa-bell"></i> FCM 테스트</div>
                    <div class="option-btn" id="restart-btn"><i class="fas fa-redo"></i> 재시작</div>
                </div>
                
                <!-- 종료 버튼 별도 분리 -->
                <div class="shutdown-area">
                    <div class="shutdown-btn" id="shutdown-btn"><i class="fas fa-power-off"></i> 시스템 종료</div>
                </div>
            </div>
            
            <div class="side-panel">
                <div class="info-card">
                    <div class="card-header">
                        <span class="card-title"><i class="fas fa-eye"></i> 감지된 객체</span>
                        <div class="status-indicator">
                            <i class="fas fa-circle"></i>
                            <span>실시간</span>
                        </div>
                    </div>
                    
                    <div class="detection-list" id="detection-list">
                        <div class="detection-item">
                            <div class="detection-info">
                                <div>감지 중...</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="system-status">
                    <i class="fas fa-plug"></i>
                    <div id="status" class="connecting">연결 중...</div>
                </div>
            </div>
        </div>
        

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 현재 시간 업데이트
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('ko-KR');
                const dateString = now.toLocaleDateString('ko-KR');
                document.getElementById('current-time').textContent = `${dateString} ${timeString}`;
                document.getElementById('camera-timestamp').textContent = timeString;
            }
            
            setInterval(updateTime, 1000);
            updateTime();
            
            // 소켓 연결 설정
            const socket = io({
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionAttempts: 10
            });
            
            const videoFeed = document.getElementById('video-feed');
            const detectionList = document.getElementById('detection-list');
            const status = document.getElementById('status');
            const restartBtn = document.getElementById('restart-btn');
            const shutdownBtn = document.getElementById('shutdown-btn');
            
            // 페이지 로드 시 연결 중 표시
            status.textContent = '연결 중...';
            status.className = 'connecting';
            
            // 소켓 연결
            socket.on('connect', () => {
                console.log('서버에 연결됨');
                status.textContent = '연결됨';
                status.className = 'connected';
            });
            
            // 소켓 연결 끊김
            socket.on('disconnect', () => {
                console.log('서버와 연결 끊김');
                status.textContent = '연결 끊김 - 재연결 중...';
                status.className = 'disconnected';
            });
            
            // 에러 처리
            socket.on('error', (error) => {
                console.error('Socket 오류:', error);
                status.textContent = '연결 오류: ' + error;
                status.className = 'disconnected';
            });
            
            // 재연결 시도
            socket.on('reconnecting', (attemptNumber) => {
                console.log(`재연결 시도 ${attemptNumber}회`);
                status.textContent = `재연결 시도 중 (${attemptNumber}회)`;
                status.className = 'connecting';
            });
            
            // 재연결 성공
            socket.on('reconnect', () => {
                console.log('재연결 성공');
                status.textContent = '재연결 성공';
                status.className = 'connected';
            });
            
            // 카메라 프레임 수신
            socket.on('frame', (data) => {
                try {
                    // 이미지 로딩 확인
                    if (data.image) {
                        videoFeed.src = 'data:image/jpeg;base64,' + data.image;
                        
                        // 이미지 로딩 오류 시 처리
                        videoFeed.onerror = function() {
                            console.error('이미지 로딩 오류');
                            videoFeed.src = ''; // 이미지 초기화
                        };
                    }
                    
                    // 감지 정보 업데이트
                    if (data.detections && Array.isArray(data.detections)) {
                        if (data.detections.length > 0) {
                            let html = '';
                            data.detections.forEach(detection => {
                                if (detection && detection.label) {
                                    const now = new Date();
                                    const timeString = now.toLocaleTimeString('ko-KR');
                                    
                                    // 객체 유형에 따라 아이콘 선택
                                    let icon = 'fa-object-group';
                                    if (detection.label === 'person') icon = 'fa-user';
                                    else if (detection.label === 'car') icon = 'fa-car';
                                    else if (detection.label === 'dog') icon = 'fa-dog';
                                    else if (detection.label === 'cat') icon = 'fa-cat';
                                    else if (detection.label === 'bird') icon = 'fa-dove';
                                    
                                    html += `
                                        <div class="detection-item">
                                            <div class="detection-icon">
                                                <i class="fas ${icon}"></i>
                                            </div>
                                            <div class="detection-info">
                                                <div>${detection.label}</div>
                                                <div class="detection-time">${timeString}</div>
                                            </div>
                                            <div class="confidence">${(detection.confidence * 100).toFixed(1)}%</div>
                                        </div>
                                    `;
                                }
                            });
                            detectionList.innerHTML = html || '<div class="detection-item">감지된 객체가 없습니다.</div>';
                        } else {
                            detectionList.innerHTML = '<div class="detection-item">감지된 객체가 없습니다.</div>';
                        }
                    }
                } catch (e) {
                    console.error('프레임 처리 중 오류:', e);
                }
            });
            
            // 카메라 오류
            socket.on('camera_error', (errorMsg) => {
                console.error('카메라 오류:', errorMsg);
                status.textContent = '오류: ' + errorMsg;
                status.className = 'disconnected';
            });
            
            // 재시작 버튼
            restartBtn.addEventListener('click', () => {
                status.textContent = '카메라 재시작 중...';
                status.className = 'connecting';
                
                fetch('/restart', { method: 'POST' })
                    .then(response => response.text())
                    .then(data => {
                        status.textContent = data;
                        status.className = 'connected';
                    })
                    .catch(error => {
                        console.error('재시작 오류:', error);
                        status.textContent = '재시작 요청 오류: ' + error;
                        status.className = 'disconnected';
                    });
            });
            
            // 종료 버튼
            shutdownBtn.addEventListener('click', () => {
                // 사용자 정의 확인 모달 생성
                const shutdownModal = document.createElement('div');
                shutdownModal.className = 'shutdown-modal';
                shutdownModal.innerHTML = `
                    <div class="shutdown-modal-content">
                        <div class="shutdown-modal-header">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>시스템 종료 확인</h3>
                        </div>
                        <div class="shutdown-modal-body">
                            <p>정말 시스템을 종료하시겠습니까?</p>
                            <p>모든 모니터링이 중지됩니다.</p>
                            <div class="confirm-checkbox">
                                <input type="checkbox" id="confirm-shutdown"> 
                                <label for="confirm-shutdown">예, 종료할 것을 확인합니다</label>
                            </div>
                        </div>
                        <div class="shutdown-modal-footer">
                            <button id="cancel-shutdown">취소</button>
                            <button id="confirm-shutdown-btn" disabled>종료</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(shutdownModal);
                
                // 체크박스와 버튼 이벤트 추가
                const checkbox = document.getElementById('confirm-shutdown');
                const confirmBtn = document.getElementById('confirm-shutdown-btn');
                const cancelBtn = document.getElementById('cancel-shutdown');
                
                checkbox.addEventListener('change', (e) => {
                    confirmBtn.disabled = !e.target.checked;
                });
                
                cancelBtn.addEventListener('click', () => {
                    document.body.removeChild(shutdownModal);
                });
                
                confirmBtn.addEventListener('click', () => {
                    status.textContent = '프로그램 종료 중...';
                    status.className = 'disconnected';
                    
                    fetch('/shutdown', { method: 'POST' })
                        .then(response => {
                            if (response.ok) {
                                window.location.href = '/goodbye';
                            }
                        })
                        .catch(error => {
                            console.error('종료 오류:', error);
                            status.textContent = '종료 요청 오류: ' + error;
                        });
                });
            });
            
            // 카메라 제어 버튼들 - 향후 기능 구현을 위한 이벤트 리스너
            const controlButtons = [
                'pan-up', 'pan-down', 'pan-left', 'pan-right', 'center-camera',
                'zoom-in', 'zoom-out', 'brightness-up', 'brightness-down',
                'rotate-btn', 'settings-btn'
            ];
            
            controlButtons.forEach(id => {
                const btn = document.getElementById(id);
                if (btn) {
                    btn.addEventListener('click', () => {
                        console.log(`${id} 버튼 클릭됨`);
                        // 향후 기능 구현을 위한 자리 표시자
                        alert(`${id} 기능은 아직 구현되지 않았습니다.`);
                    });
                }
            });
            
            // FCM/알림 테스트 버튼 기능
            const testFcmBtn = document.getElementById('test-fcm-btn');
            testFcmBtn.innerHTML = '<i class="fas fa-bell"></i> FCM 테스트';
            testFcmBtn.addEventListener('click', () => {
                // 로딩 표시
                testFcmBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 전송 중...';
                testFcmBtn.disabled = true;
                
                // 서버에 FCM 테스트 요청
                fetch('/test-fcm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 성공 메시지 표시
                        testFcmBtn.innerHTML = '<i class="fas fa-check"></i> 전송 완료';
                        setTimeout(() => {
                            testFcmBtn.innerHTML = '<i class="fas fa-bell"></i> FCM 테스트';
                            testFcmBtn.disabled = false;
                        }, 2000);
                        
                        // 성공 알림
                        alert('FCM 테스트 알림이 발송되었습니다!');
                    } else {
                        // FCM 실패 시 간단한 알림으로 대체
                        console.log('FCM 실패, 간단한 알림으로 대체:', data.error);
                        
                        const now = new Date();
                        const timeString = now.toLocaleTimeString('ko-KR');
                        
                        if (Notification.permission === 'granted') {
                            const notification = new Notification('🧪 SoNaVi 테스트 알림', {
                                body: `테스트 시간: ${timeString}\n간단한 알림 시스템 작동 중`,
                                icon: '/static/favicon.ico',
                                badge: '/static/favicon.ico',
                                tag: 'sonavi-test'
                            });
                            
                            notification.onclick = function() {
                                window.focus();
                                notification.close();
                            };
                            
                            testFcmBtn.innerHTML = '<i class="fas fa-check"></i> 테스트 완료';
                            alert('간단한 알림 테스트가 완료되었습니다!');
                        } else {
                            alert('FCM 테스트 실패: ' + data.error);
                            testFcmBtn.innerHTML = '<i class="fas fa-bell"></i> FCM 테스트';
                        }
                        
                        setTimeout(() => {
                            testFcmBtn.innerHTML = '<i class="fas fa-bell"></i> FCM 테스트';
                            testFcmBtn.disabled = false;
                        }, 2000);
                    }
                })
                .catch(error => {
                    console.error('FCM 테스트 오류:', error);
                    
                    // 네트워크 오류 시에도 간단한 알림으로 대체
                    const now = new Date();
                    const timeString = now.toLocaleTimeString('ko-KR');
                    
                    if (Notification.permission === 'granted') {
                        const notification = new Notification('🧪 SoNaVi 테스트 알림', {
                            body: `테스트 시간: ${timeString}\n브라우저 알림 시스템 작동 중`,
                            icon: '/static/favicon.ico',
                            badge: '/static/favicon.ico',
                            tag: 'sonavi-test'
                        });
                        
                        notification.onclick = function() {
                            window.focus();
                            notification.close();
                        };
                        
                        testFcmBtn.innerHTML = '<i class="fas fa-check"></i> 테스트 완료';
                        alert('브라우저 알림 테스트가 완료되었습니다!');
                    } else {
                        alert('FCM 테스트 중 오류가 발생했습니다.');
                        testFcmBtn.innerHTML = '<i class="fas fa-bell"></i> FCM 테스트';
                    }
                    
                    setTimeout(() => {
                        testFcmBtn.innerHTML = '<i class="fas fa-bell"></i> FCM 테스트';
                        testFcmBtn.disabled = false;
                    }, 2000);
                });
            });
            
            // 스냅샷 버튼 기능 (로컬 + 클라우드 동시 저장)
            const snapshotBtn = document.getElementById('snapshot-btn');
            snapshotBtn.addEventListener('click', () => {
                // 현재 비디오 프레임 가져오기
                const currentFrame = videoFeed.src;
                if (!currentFrame || currentFrame === '') {
                    alert('카메라 화면을 가져올 수 없습니다.');
                    return;
                }
                
                // 로딩 표시
                snapshotBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 저장 중...';
                snapshotBtn.disabled = true;
                
                // 서버에 저장 요청 (로컬 + 클라우드 자동 업로드)
                fetch('/snapshot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: currentFrame.split(',')[1] }) // base64 데이터만 전송
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 성공 메시지 표시
                        snapshotBtn.innerHTML = '<i class="fas fa-check"></i> 저장 완료';
                        

                        
                        setTimeout(() => {
                            snapshotBtn.innerHTML = '<i class="fas fa-camera"></i> 스냅샷';
                            snapshotBtn.disabled = false;
                        }, 2000);
                        
                        // 저장된 파일 경로 알림
                        alert(`📸 스냅샷이 저장되었습니다!\n📁 저장 경로: ${data.filename}`);
                    } else {
                        alert('스냅샷 저장 실패: ' + data.error);
                        snapshotBtn.innerHTML = '<i class="fas fa-camera"></i> 스냅샷';
                        snapshotBtn.disabled = false;
                    }
                })
                .catch(error => {
                    console.error('스냅샷 저장 오류:', error);
                    alert('스냅샷 저장 중 오류가 발생했습니다.');
                    snapshotBtn.innerHTML = '<i class="fas fa-camera"></i> 스냅샷';
                    snapshotBtn.disabled = false;
                });
            });
            
            // 녹화 버튼 기능 (토글 방식, 로컬 + 클라우드 동시 저장)
            const recordBtn = document.getElementById('record-btn');
            let isRecording = false;
            let recordingStartTime = null;
            
            recordBtn.addEventListener('click', () => {
                if (!isRecording) {
                    // 녹화 시작
                    isRecording = true;
                    recordingStartTime = new Date();
                    
                    // 버튼 상태 변경
                    recordBtn.innerHTML = '<i class="fas fa-stop-circle"></i> 녹화 중지';
                    recordBtn.classList.add('recording');
                    recordBtn.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
                    
                    // 서버에 녹화 시작 요청
                    fetch('/record/start', { method: 'POST' })
                        .then(response => response.json())
                        .then(data => {
                            if (!data.success) {
                                alert('녹화 시작 실패: ' + data.error);
                                isRecording = false;
                                recordBtn.innerHTML = '<i class="fas fa-record-vinyl"></i> 녹화';
                                recordBtn.classList.remove('recording');
                                recordBtn.style.background = '';
                            } else {
                                // 녹화 시간 표시 시작
                                updateRecordingTime();
                            }
                        })
                        .catch(error => {
                            console.error('녹화 시작 오류:', error);
                            alert('녹화 시작 중 오류가 발생했습니다.');
                            isRecording = false;
                            recordBtn.innerHTML = '<i class="fas fa-record-vinyl"></i> 녹화';
                            recordBtn.classList.remove('recording');
                            recordBtn.style.background = '';
                        });
                    
                } else {
                    // 녹화 중지
                    isRecording = false;
                    
                    // 버튼 상태 변경
                    recordBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 저장 중...';
                    recordBtn.disabled = true;
                    recordBtn.style.background = '';
                    
                    // 녹화 종료 시간 계산
                    const recordingEndTime = new Date();
                    const recordingDuration = Math.round((recordingEndTime - recordingStartTime) / 1000); // 초 단위
                    
                    // 서버에 녹화 중지 요청 (로컬 + 클라우드 자동 업로드)
                    fetch('/record/stop', { method: 'POST' })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                recordBtn.innerHTML = '<i class="fas fa-check"></i> 저장 완료';
                                

                                
                                setTimeout(() => {
                                    recordBtn.innerHTML = '<i class="fas fa-record-vinyl"></i> 녹화';
                                    recordBtn.classList.remove('recording');
                                    recordBtn.disabled = false;
                                }, 3000);
                                
                                // 저장된 파일 경로 알림
                                alert(`🎬 녹화가 저장되었습니다!\n📁 저장 경로: ${data.filename}\n⏱️ 녹화 시간: ${recordingDuration}초`);
                            } else {
                                alert('녹화 저장 실패: ' + data.error);
                                recordBtn.innerHTML = '<i class="fas fa-record-vinyl"></i> 녹화';
                                recordBtn.classList.remove('recording');
                                recordBtn.disabled = false;
                            }
                        })
                        .catch(error => {
                            console.error('녹화 저장 오류:', error);
                            alert('녹화 저장 중 오류가 발생했습니다.');
                            recordBtn.innerHTML = '<i class="fas fa-record-vinyl"></i> 녹화';
                            recordBtn.classList.remove('recording');
                            recordBtn.disabled = false;
                        });
                }
            });
            
            // 녹화 시간 실시간 표시 함수
            function updateRecordingTime() {
                if (!isRecording) return;
                
                const now = new Date();
                const duration = Math.round((now - recordingStartTime) / 1000);
                const minutes = Math.floor(duration / 60);
                const seconds = duration % 60;
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                recordBtn.innerHTML = `<i class="fas fa-stop-circle"></i> 중지 (${timeString})`;
                
                setTimeout(updateRecordingTime, 1000);
            }
            
            // 회전 버튼 기능
            const rotateBtn = document.getElementById('rotate-btn');
            rotateBtn.addEventListener('click', () => {
                // 회전 기능 플레이스홀더
                alert('회전 기능은 추후 구현 예정입니다.');
            });
        });
        
        // Firebase FCM 초기화 (새로운 설정으로 재시도)
        const firebaseConfig = {
            apiKey: "AIzaSyANsefS1-YeoWl3UlPNbIi_xCITYuzw72k",
            authDomain: "sonavi-home-cctv-bf6e3.firebaseapp.com",
            projectId: "sonavi-home-cctv-bf6e3",
            storageBucket: "sonavi-home-cctv-bf6e3.firebasestorage.app",
            messagingSenderId: "197851756576",
            appId: "1:197851756576:web:5f51a003e5b2ee3c1c2445"
        };
        
        let messaging = null;
        
        // Firebase 초기화 및 서비스 워커 등록
        try {
            firebase.initializeApp(firebaseConfig);
            console.log('✅ Firebase 앱 초기화 완료 (새로운 설정)');
            
            // 서비스 워커 등록
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/firebase-messaging-sw.js')
                    .then((registration) => {
                        console.log('✅ Service Worker 등록 성공:', registration);
                        
                        // FCM 메시징 초기화 (서비스 워커 등록 후)
                        messaging = firebase.messaging();
                        console.log('✅ FCM 메시징 초기화 완료');
                        
                        // 포그라운드 메시지 수신 핸들러 설정
                        setupMessageHandlers();
                        
                        // FCM 초기화 함수 호출
                        initializeFCM();
                        
                    })
                    .catch((error) => {
                        console.error('❌ Service Worker 등록 실패:', error);
                        // Firebase 실패 시 간단한 알림으로 대체
                        console.log('🔄 간단한 알림 시스템으로 대체합니다.');
                        initializeSimpleNotification();
                    });
            } else {
                console.error('❌ 이 브라우저는 Service Worker를 지원하지 않습니다.');
                initializeSimpleNotification();
            }
            
        } catch (error) {
            console.error('❌ Firebase 초기화 실패:', error);
            initializeSimpleNotification();
        }
        
        // 알림 권한 요청 및 토큰 획득
        function initializeFCM() {
            console.log('🔑 VAPID 키:', "{{ vapid_key }}");
            
            if (!messaging) {
                console.error('❌ FCM 메시징 객체가 초기화되지 않았습니다.');
                initializeSimpleNotification();
                return;
            }
            
            // 알림 권한 요청
            Notification.requestPermission().then((permission) => {
                if (permission === 'granted') {
                    console.log('✅ 알림 권한이 승인되었습니다.');
                    
                    // FCM 토큰 획득 (VAPID 키와 함께)
                    messaging.getToken({ 
                        vapidKey: "{{ vapid_key }}" 
                    }).then((token) => {
                        if (token) {
                            console.log('✅ FCM 토큰 획득 성공:', token);
                            
                            // 서버에 토큰 등록
                            fetch('/fcm/register', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ token: token })
                            }).then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    console.log('✅ FCM 토큰이 서버에 등록되었습니다.');
                                    // 상태 표시 업데이트
                                    const statusElement = document.getElementById('status');
                                    if (statusElement && statusElement.className === 'connected') {
                                        statusElement.innerHTML += ' <i class="fas fa-bell" title="푸시 알림 활성화" style="color: #4CAF50;"></i>';
                                    }
                                } else {
                                    console.error('❌ FCM 토큰 등록 실패:', data.error);
                                }
                            }).catch(error => {
                                console.error('❌ FCM 토큰 등록 중 오류:', error);
                            });
                            
                        } else {
                            console.log('❌ FCM 토큰을 가져올 수 없습니다.');
                        }
                    }).catch((err) => {
                        console.log('❌ FCM 토큰 획득 중 오류 발생:', err);
                        console.log('🔄 간단한 알림으로 대체합니다.');
                        initializeSimpleNotification();
                    });
                    
                } else {
                    console.log('❌ 알림 권한이 거부되었습니다.');
                    initializeSimpleNotification();
                }
            });
        }
        
        // 포그라운드 메시지 수신 핸들러 설정
        function setupMessageHandlers() {
            if (!messaging) {
                console.error('❌ FCM 메시징 객체가 없어서 메시지 핸들러를 설정할 수 없습니다.');
                return;
            }
            
            messaging.onMessage((payload) => {
                console.log('📱 포그라운드에서 메시지 수신:', payload);
                
                // 커스텀 알림 표시
                const notificationTitle = payload.notification.title;
                const notificationOptions = {
                    body: payload.notification.body,
                    icon: payload.notification.icon || '/static/favicon.ico',
                    badge: payload.notification.badge || '/static/favicon.ico',
                    data: payload.data
                };
                
                if (Notification.permission === 'granted') {
                    const notification = new Notification(notificationTitle, notificationOptions);
                    
                    notification.onclick = function(event) {
                        event.preventDefault();
                        window.focus();
                        notification.close();
                    };
                }
            });
        }

        // 간단한 알림 시스템 (FCM 대신 백업용)
        function initializeSimpleNotification() {
            console.log('🔔 간단한 알림 시스템 초기화');
            
            // 알림 권한 요청
            if (Notification.permission === 'default') {
                Notification.requestPermission().then((permission) => {
                    if (permission === 'granted') {
                        console.log('✅ 알림 권한이 승인되었습니다.');
                        showTestNotification();
                    } else {
                        console.log('❌ 알림 권한이 거부되었습니다.');
                    }
                });
            } else if (Notification.permission === 'granted') {
                console.log('✅ 알림 권한이 이미 승인되어 있습니다.');
                showTestNotification();
            }
        }
        
        function showTestNotification() {
            const notification = new Notification('🏠 SoNaVi 카메라 시스템', {
                body: '알림 시스템이 활성화되었습니다!',
                icon: '/static/favicon.ico',
                badge: '/static/favicon.ico',
                tag: 'sonavi-test'
            });
            
            notification.onclick = function() {
                window.focus();
                notification.close();
            };
            
            setTimeout(() => notification.close(), 5000);
        }
        
        function showDetectionNotification(message) {
            if (Notification.permission === 'granted') {
                const notification = new Notification('🚨 SoNaVi 감지 알림', {
                    body: message,
                    icon: '/static/favicon.ico',
                    badge: '/static/favicon.ico',
                    tag: 'sonavi-detection',
                    requireInteraction: true
                });
                
                notification.onclick = function() {
                    window.focus();
                    notification.close();
                };
            }
        }
        

    </script>
